<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Team Members</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="switch"
      />
    </div>
    <main>
      <header class="header">
        <div class="header-left">
          <h2>The Creative Crew</h2>
        </div>
        <div class="header-right">
          <p>Who We Are</p>
          <p>
            We are team of creatively diverse. diven.Innovative
            <br />Indiciduals working in various locations from the world
          </p>
        </div>
      </header>
      <div class="image-area">
        <div>
          <img class="image" src="./img/Project_002_.png" alt="Bill Mahoney" />
          <p class="name">Bill Mahoney</p>
          <p class="job">PRUDOCT OWNER</p>
        </div>
        <div>
          <img class="image image1" src="./img/photo2.png" alt="Saba Cabrera" />
          <p class="name">Saba Cabrera</p>
          <p class="job">ART DIRECTOR</p>
        </div>
        <div>
          <img class="image" src="./img/photo3.png" alt="SShae Le" />
          <p class="name">SShae Le</p>
          <p class="job">TECH LEAD</p>
        </div>
        <div>
          <img class="image" src="./img/photo4.png" alt="Skylah Lu" />
          <p class="name">Skylah Lu</p>
          <p class="job">UX DESIGNER</p>
        </div>
        <div>
          <img
            class="image image1"
            src="./img/photo5.png"
            alt="Griff Richards"
          />
          <p class="name">Griff Richards</p>
          <p class="job">DEVELOPER</p>
        </div>
        <div>
          <img class="image" src="./img/photo6.png" alt="Stan John" />
          <p class="name">Stan John</p>
          <p class="job">DEVELOPER</p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
